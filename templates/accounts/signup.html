{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Create account</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
